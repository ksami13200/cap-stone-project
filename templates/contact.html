{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-header">
    <h1>Get in Touch</h1>
    <p>Have questions about plant care or your order? We're here to help.</p>
</div>

<div class="contact-form-container"
    style="max-width: 600px; margin: 2rem auto; padding: 2rem; border: 1px solid #eee; border-radius: 8px; background: #fff;">
    <form action="{{ url_for('contact') }}" method="post">
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
            <input type="text" id="name" name="name" required
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
            <textarea id="message" name="message" rows="5" required
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
    </form>
</div>
{% endblock %}
